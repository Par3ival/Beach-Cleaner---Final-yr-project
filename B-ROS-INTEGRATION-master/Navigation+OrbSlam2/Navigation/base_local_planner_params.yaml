TrajectoryPlannerROS:
  max_vel_x: 0.45
  min_vel_x: 0.1
  max_vel_theta: 1.0
  min_vel_theta: -0.8
  min_in_place_vel_theta: 0.4
  acc_lim_theta: 3.2
  acc_lim_x: 2.5
  acc_lim_y: 2.5
  holonomic_robot: false

  xy_goal_tolerance: 0.25
  yaw_goal_tolerance: 0.25
  latch_xy_goal_tolerance: true
  
  sim_time: 1.5
  sim_granularity: 0.025
  angualr_sim_granularity: 0.4
  vx_samples: 12
  vtheta_samples: 20

  meter_scoring: true

  pdist_scale: 0.7
  gdist_scale: 0.8
  occdist_scale: 0.01
  publish_cost_grid_pc: false

controller_frequency: 5.0 #hz

NavfnROS:
  allow_unknown: true
  visualise_potential: false
